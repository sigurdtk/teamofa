<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
  <h:head>
    <title>Facelet Title</title>
  </h:head>
  <h:body>
    <ui:composition template="/templates/masterlayout.xhtml">
      <ui:define name="content">
        <h2>Show available modul list</h2>

      
      <br/>
      <br/>
      
      <h:dataTable value="#{modlistbean.modules}" var="module" 
                     styleClass="data">
          <h:column>
            <f:facet name="header">#{uistrings.module_name}</f:facet>
            <h:link outcome="module?id=#{module.id}">#{module.name}</h:link>
          </h:column>
          <h:column>
            <f:facet name="header">Delivert</f:facet>
            
          </h:column>
          <h:column>
            <f:facet name="header">#{uistrings.module_description}</f:facet>
            #{module.description}
          </h:column>
        </h:dataTable>
      
      
      </ui:define>
        
      
      <ui:define name="menuitems">
        <ui:include src="/student/menu.xhtml" />
      </ui:define>
    </ui:composition>
  </h:body>
</html>
