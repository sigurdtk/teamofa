<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:t="http://myfaces.apache.org/tomahawk"      
      xmlns:ui="http://java.sun.com/jsf/facelets">
  <h:head>
    <title>Facelet Title</title>
  </h:head>
  <h:body>
     
    <ui:composition template="/templates/masterlayout.xhtml">
      <ui:define name="content">
          
        <h2>#{uistrings.modules}</h2>
        <h3>#{uistrings.module_list_header}</h3>
        
        <h:dataTable value="#{modlistbean.modules}" var="module" styleClass="data">

          <h:column>
            <f:facet name="header">#{uistrings.module_name}</f:facet>
            <h:link outcome="module?id=#{module.id}">#{module.name}</h:link>
          </h:column>
            
          <h:column>
            <f:facet name="header">#{uistrings.module_description}</f:facet>
            #{module.description}
          </h:column>
            
          <h:column>
              <f:facet name="header">#{uistrings.file}</f:facet>
                <h:form rendered="#{! (empty t.cv)}">
                    <h:commandLink value="Download" action="#{downloadBean.downloadFile(t.cv.id)}"/>
                </h:form>
          </h:column>       
            
            
        </h:dataTable>
        
        <h:link value="New Module" outcome="module?id=0" />
        
      </ui:define>

      <ui:define name="menuitems">
        <ui:include src="/teacher/menu.xhtml" />
      </ui:define>
    </ui:composition>
  </h:body>
</html>
